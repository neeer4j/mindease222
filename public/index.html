<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dynamic Theme Color for Android -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1b2226" />
    
    <!-- iOS Status Bar Style -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MindEase">

    <!-- PWA Meta Tags -->
    <meta name="description" content="MindEase - Your personalized mental wellness companion" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon & App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/logo1.png?v=2"
    />
    <link 
      rel="apple-touch-icon" 
      sizes="512x512"
      href="/images/logo1.png?v=2" 
    />
    <link rel="icon" href="images/mindeaselogo.png" sizes="any">
    <link rel="icon" href="images/mindeaselogo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/mindeaselogo.png" type="image/x-icon">
    
    <style>
      /* Override default favicon size in browsers */
      link[rel="icon"] {
        width: 512px !important;
        height: 512px !important;
      }

      /* Add PWA safe area insets */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>MindEase AI</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Update theme-color based on system theme
          const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
          const updateThemeColor = (e) => {
            const themeColor = e.matches ? '#1b2226' : '#ffffff';
            document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColor);
          };
          darkModeMediaQuery.addListener(updateThemeColor);
          updateThemeColor(darkModeMediaQuery);

          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
