<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1b2226" />
    <meta name="description" content="MindEase - Your personalized mental wellness companion" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MindEase">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- App Icons -->
    <link rel="icon" href="images/mindeaselogo.png" type="image/png" />
    <link rel="apple-touch-icon" href="images/mindeaselogo.png" />
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600;700;800&family=Raleway:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>MindEase AI</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });

          // Update theme-color based on system theme
          const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
          const updateThemeColor = (e) => {
            const themeColor = e.matches ? '#1b2226' : '#ffffff';
            document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColor);
          };
          darkModeMediaQuery.addListener(updateThemeColor);
          updateThemeColor(darkModeMediaQuery);
        });
      }
    </script>
  </body>
</html>
