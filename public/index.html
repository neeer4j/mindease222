<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Progressive Web App (PWA) Meta Tags -->
    <meta name="theme-color" content="#6200ea" />
    <meta name="description" content="MindEase AI - Your AI-based therapist" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon & App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/mindwase111.png"
    />
    <link 
      rel="apple-touch-icon" 
      sizes="512x512"
      href="/images/mindwase111.png" 
    />
    <style>
      /* Override default favicon size in browsers */
      link[rel="icon"] {
        width: 512px !important;
        height: 512px !important;
      }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>MindEase AI</title>

    <!-- 
      Removed Google Maps API Script:
      The Google Maps API will now be lazy-loaded from within your React code.
      This avoids duplicate loads and centralizes the API key usage.
    -->
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log(
                'Service Worker registered with scope:',
                registration.scope
              );
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
